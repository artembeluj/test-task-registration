<div class="text-input-container">
  <div class="title" *ngIf="title">{{ title }}<span *ngIf="isRequired" class="is-required">*</span></div>
  <mat-form-field [class.error]="isError" appearance="outline">
    <input [disabled]="!!disabled" [matAutocomplete]="auto" [placeholder]="placeholder" [(ngModel)]="value" matInput
      type="text">
    <span matSuffix><img src="assets/images/arrow-down.svg"></span>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of parameters" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
